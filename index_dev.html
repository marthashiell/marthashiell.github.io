<!DOCTYPE html>
<html>
  <heaD>
    <title>Martha M. Shiell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
    <link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icons/notification-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-item/paper-icon-item.html">
    <link rel="import" href="bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="home-page.html">
    <link rel="import" href="press-page.html">
    <link rel="import" href="research-page.html">
    <style>
    body {
      font-family: 'Oswald', Helvetica, sans-serif;
    }
    #drawer-header {
      padding: 10px;
      text-align: center;
    }
    #drawer-header img {
      border-radius: 25px;
    }
    #main {
      margin: 0 20px;
      max-width: 1000px;
    }
    paper-icon-button {
      float: right;
    }
    </style>
  </head>
  <body>
    <template is="dom-bind" id="scope">
      <app-drawer-layout>
        <app-drawer id="drawer" opened="{{opened}}">
          <div id="drawer-header">
            <img src="/images/martha.jpg" width="150" height="150"/>
          </div>
          <paper-menu on-iron-activate="onMenuActivate">
            <template is="dom-repeat" items='[["Home", "home"], ["Research", "folder"], ["Press", "notification:live-tv"]]'>
              <a href="#[[item.0]]">
                <paper-icon-item>
                  <iron-icon icon="[[item.1]]" item-icon></iron-icon>[[item.0]]
                </paper-icon-item>
              </a>
            </template>
          </paper-menu>
        </app-drawer>
        <div id="main">
          <template is="dom-if" if="[[!opened]]">
            <paper-icon-button icon="menu" on-tap="openDrawer"></paper-icon-button>
          </template>
          <h1>Martha M. Shiell</h1>
          <a id="Home"></a>
          <home-page></home-page>
          <a id="Research"></a>
          <research-page></research-page>
          <a id="Press"></a>
          <press-page></press-page>
        </div>
      </app-drawer-layout>
    </template>
    <script>
      var scope = document.getElementById('scope');
      scope.onMenuActivate = function() {
        if (!scope.$.drawer.persistent)
          scope.$.drawer.close();
      };
      scope.openDrawer = function() {
        scope.$.drawer.open();
      };
    </script>
  </body>
</html>
