<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="markdown-page.html">
<dom-module id="index-app">
  <template>
    <style>
    #drawer-header {
      padding: 10px;
      text-align: center;
    }
    #drawer-header img {
      border-radius: 75px;
    }
    paper-icon-item {
      cursor: pointer;
    }

    app-header {
      background-color: #FFF;
    }
    app-drawer-layout:not([narrow]) [drawer-toggle] {
      display: none;
    }
    paper-icon-button {
      float: right;
    }

    iron-pages {
      max-width: 800px;
    }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:value" data="{{page}}"></app-route>

    <app-drawer-layout>
      <app-drawer id="drawer" slot="drawer" opened="{{opened}}">
        <div id="drawer-header">
          <img src="/images/martha.jpg" width="150" height="150"/>
        </div>
        <paper-listbox selected="{{page.value}}" attr-for-selected="page" on-iron-activate="onListboxActivate">
          <template is="dom-repeat" items='[["Research", "folder-open"],
                                            ["Funding", "editor:attach-money"],
                                            ["Press", "notification:ondemand-video"],
                                            ["Credits", "social:group"]]'>
            <paper-icon-item page="[[toLowerCase(item.0)]]">
              <iron-icon icon="[[item.1]]" slot="item-icon"></iron-icon>[[item.0]]
            </paper-icon-item>
          </template>
        </paper-listbox>
      </app-drawer>
      <app-header-layout>
        <app-header slot="header" fixed>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          <markdown-page id="header" visible></markdown-page>
        </app-header>
        <iron-pages selected="[[page.value]]" attr-for-selected="id" selected-attribute="visible">
          <markdown-page id="research"></markdown-page>
          <markdown-page id="funding"></markdown-page>
          <markdown-page id="press"></markdown-page>
          <markdown-page id="credits"></markdown-page>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
  class IndexApp extends Polymer.Element {
    static get is() { return 'index-app'; }
    static get properties() { return {
      route: {
        type: Object,
        notify: true
      }
    }}
    connectedCallback() {
      super.connectedCallback();
      if (!this.route.path) {
        this.set('route.path', '/research');
      }
    }
    onListboxActivate() {
      if (!this.$.drawer.persistent)
        this.$.drawer.close();
    }
    toLowerCase(str) {
      return str.toLowerCase();
    }
  }
  customElements.define(IndexApp.is, IndexApp);
  </script>
</dom-module>
