<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="google-analytics.html">
<link rel="import" href="markdown-page.html">
<dom-module id="index-app">
  <template>
    <style>
    app-drawer {
      text-align: center;
    }
    app-drawer img {
      border-radius: 75px;
      margin: 10px;
    }

    paper-icon-item {
      cursor: pointer;
    }

    app-header {
      background-color: #FFF;
    }
    app-drawer-layout:not([narrow]) [drawer-toggle] {
      display: none;
    }
    paper-icon-button {
      float: right;
    }

    iron-pages {
      max-width: 800px;
    }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:value" data="{{page}}"></app-route>
    <google-analytics path="[[route.path]]"></google-analytics>

    <iron-ajax auto url="/content/pages.json" handle-as="json" last-response="{{pages}}" on-response="setDefaultRoute">
    </iron-ajax>

    <app-drawer-layout>
      <app-drawer id="drawer" slot="drawer" opened="{{opened}}">
        <img src="/images/martha.jpg" width="150" height="150"/>
        <paper-listbox selected="{{page.value}}" attr-for-selected="page" on-iron-activate="onListboxActivate">
          <template is="dom-repeat" items="[[pages]]">
            <paper-icon-item page="[[item.page]]">
              <iron-icon icon="[[item.icon]]" slot="item-icon"></iron-icon>[[item.title]]
            </paper-icon-item>
          </template>
        </paper-listbox>
      </app-drawer>
      <app-header-layout>
        <app-header slot="header" effects="waterfall" fixed>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          <markdown-page id="header" visible on-render="onHeaderRender"></markdown-page>
        </app-header>
        <iron-pages selected="[[page.value]]" attr-for-selected="id" selected-attribute="visible">
          <template is="dom-repeat" items="[[pages]]">
            <markdown-page id="[[item.page]]"></markdown-page>
          </template>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
  class IndexApp extends Polymer.Element {
    static get is() { return 'index-app'; }
    setDefaultRoute() {
      if (!this.route.path) {
        this.set('route.path', '/' + this.pages[0].page);
      }
    }
    onListboxActivate() {
      if (!this.$.drawer.persistent)
        this.$.drawer.close();
    }
    onHeaderRender() {
      this.shadowRoot.querySelector('app-header-layout').notifyResize();
    }
  }
  customElements.define(IndexApp.is, IndexApp);
  </script>
</dom-module>
